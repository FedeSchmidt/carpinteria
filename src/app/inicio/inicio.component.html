

<div id="container">

		
		
			<div *ngFor="let item of inicio">

			<br>
			
			<div *ngIf="item[2].length == 1 ; then thenBlock else elseBlock"></div>

			<ng-template #thenBlock>
				<div class="row justify-content-center align-items-center">
					<div class="col-12 col-lg-6 col-xl-4  order-lg-2 div-texto">
						<h3>{{ item[0] }}</h3>
						<p>{{ item[1] }}</p>
					</div>
					<div class="col-12 col-lg-6 col-xl-4 order-12 order-lg-1">
						<img src="{{ item[2][0] }}" class="img-fluid">
					</div>
				</div>
			</ng-template>	
			<ng-template #elseBlock>

				<div class="row justify-content-center align-items-center oscura pt-4 pb-4">
					<div class="col-12 col-xl-8 div-texto">
							<h3>{{ item[0] }}</h3>
							<p>{{ item[1] }}</p>
					</div>
					<div class="col-12"></div>
					<div class="col-12 col-lg-6 col-xl-4">
						<img src="{{ item[2][0] }}" class="img-fluid">
					</div>
					<div class="col-12 col-lg-6 mt-1 mt-lg-0 col-xl-4">
						<img src="{{ item[2][1] }}" class="img-fluid">
					</div>
				</div>

			</ng-template>	

			</div>

</div>
