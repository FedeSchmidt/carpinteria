

    <div class="row justify-content-center align-items-center">
      
        <div id="nuestrosDatos" class="col-12 col-lg-6 col-xl-4 d-inline-block jumbotext">

            <h5 class="text-align-center">NUESTROS DATOS DE CONTACTO</h5>
        
            <br>
         
            <div class="d-block">Teléfono: (0291) 488-8653</div>
            <div class="d-block">Dirección: Tucumán 3153 - Bahía Blanca</div>
            <div class="d-block">Horario de Atención: 8 - 12hs / 15 - 19hs</div>
            <div class="d-block">Correo: carpinteriaschmidt@hotmail.com</div>
            <div>
                <a href="https://www.facebook.com/carpinteriade.omarschmidt" class="link"  target="_blank">Nuestro Facebook</a>
            </div>
        </div>

        <div class="col-12  col-lg-6 col-xl-4 mt-5 form-group div-contact">
            <h5>DÉJENOS SU MENSAJE</h5>
            <br>


            <form [formGroup]="form" (ngSubmit)="onSubmit(contactoForm)" #contactoForm="ngForm">
                
                    <div class="row justify-content-around">
                    
                        <div class="col-12 col-md-6 d-inline-block">
                        <label for="nombre" class="control-label">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="mensaje.nombre" class="form-control" formControlName="nombre">

                       
    
                        </div>
                        
                        <div class=" col-12 col-md-6 d-inline-block">
                        <label for="apellido" class="control-label">Apellido *</label>
                        <input type="text" id="apellido" name="apellido"  [(ngModel)]="mensaje.apellido" class="form-control"  formControlName="apellido">

                        </div>
    
                    </div>
            
                    <div class="mt-2">
                        <label for="email" class="control-label">Email *</label>
                        <input type="email" id="email" name="email"  [(ngModel)]="mensaje.email" class="form-control" formControlName="email">

                       
                    </div>

                    <div class="mt-2">
                            <label for="telefono" class="control-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono"  [(ngModel)]="mensaje.telefono" class="form-control" formControlName="telefono">
    
                           
                        </div>


                    <div class="mt-2"> <label for="mensaje" class="control-label">Su mensaje *</label><br>
                        <textarea name="mensaje" class="form-control" id="mensaje" [(ngModel)]="mensaje.consulta" rows="7" formControlName="mensaje"></textarea>

                     

                        
                    </div>

                

                    <div class="mt-2">
                        <input id="botonEnviar" type="submit" value="ENVIAR" class="btn float-right" [disabled]="!form.valid">
                    </div>
              </form>

        </div>

    </div>
